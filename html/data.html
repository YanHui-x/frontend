<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/libs/scrollReveal/scrollreveal.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet" />

<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a style="color:#000000;" href="../index.html">首页</a>

            <a style="color:#000000;" href="forecast.html">震情预测</a>
        </nav>
        <div class="burger">
            <div class="burger1"></div>
            <div class="burger2"></div>
            <div class="burger3"></div>
        </div>
    </header>
    <div id="home" class="glide">
        <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
                <div class="glide__slide">
                    <div class="slide-caption">
                        
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    <div class="content-wrapper">
        <!-- 视差与数字增长的动画 -->
        <section id="data-section" class="data-section">
            <div class="data-piece">
                <i class="fas fa-code"></i>
                <div class="num">2</div>
                <div class="data-desc">种获取方式</div>
            </div>
            <div class="data-piece">
                <i class="fas fa-award"></i>
                <div class="num">5</div>
                <div class="data-desc">秒得到结果</div>
            </div>
            <div class="data-piece">
                <i class="fas fa-laugh-wink"></i>
                <div class="num">7</div>
                <div class="data-desc">类数据</div>
            </div>
            <div class="data-piece">
                <i class="fas fa-folder"></i>
                <div class="num">120</div>
                <div class="data-desc">次验证</div>
            </div>
        </section>

        <!-- section-bg 背景控制 -->
        <section id="showcases" class="showcases section-bg">
            <h2 class="title1">承灾体数据</h2>
            <div class="filter-btns">
                <!-- 首个设置为激活状态 -->
                <button class="filter-btn active" data-filter="*">全部</button>
                <button class="filter-btn " data-filter=".population">人口</button>
                <button class="filter-btn " data-filter=".gdp">GDP</button>
                <button class="filter-btn " data-filter=".architecture">房屋</button>
                <button class="filter-btn " data-filter=".landuse">土地利用</button>
            </div>
            <div class="cases">
                <div class="case-item population">
                    <a href="population.html"><img src="../static/images/population.jpg" alt=""></a>
                </div>
                <div class="case-item gdp">
                    <a href="gdp.html"><img src="../static/images/gdp.jpg" alt=""></a>
                </div>
                <div class="case-item architecture">
                    <a href="other.html"><img src="../static/images/rcframe.jpg" alt=""></a>
                </div>
                <div class="case-item architecture">
                    <a href="other.html"><img src="../static/images/brick.jpg" alt=""></a>
                </div>
                <div class="case-item architecture">
                    <a href="other.html"><img src="../static/images/other.jpg"alt=""></a>
                </div>
                <div class="case-item landuse">
                    <a href="landuse.html"><img src="../static/images/landuse.jpg" alt=""></a>
                </div>
                <div class="case-item architecture">
                    <a href="other.html"><img src="../static/images/single.jpg" alt=""></a>
                </div>
            </div>
        </section>

    <footer>
        <div class="footer-menus">
            
            <p class="icp-info">copyright © 2021-2022 基于公里网格数据的灾情损失评估系统</p>
            <div class="scrollToTop">
                <a href="#home"><i class="fas fa-chevron-up"></i></a>
            </div>
        </div>
    </footer>
    <script src="../static/libs/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
    <script src="../static/libs/isotope/isotope.pkgd.min.js"></script>
    <script src="../static/libs/glide/glide.min.js"></script>
    <script src="../static/libs/anime/anime.min.js"></script>
    <script src="../index.js"></script>
